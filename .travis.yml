os:
  - linux

language: php

php:
  - '7.1'

addons:
  mariadb: 10.4

cache:
  directories:
    - vendor

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed

script:
  - vendor/bin/phpunit --coverage-text